<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		    <link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
      
    </head>
    <body>
      <div style="margin: 10% auto;width: 30%;">
        <form>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">旧密码：</span>
              <input type="password" class="form-control" placeholder="旧密码..." aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">新密码：</span>
              <input type="password" class="form-control" placeholder="新密码..." aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">确认新密码：</span>
              <input type="password" class="form-control" placeholder="确认新密码..." aria-describedby="basic-addon1">
            </div>
          </div>
          <h6 style="color: aqua;">密保问题: <span class="badge badge-secondary">New</span></h6>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">你父亲的名字：</span>
              <input type="text" class="form-control" placeholder="你父亲的名字..." aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">你最好的朋友名字：</span>
              <input type="text" class="form-control" placeholder="你最好的朋友名字..." aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">你的生日：</span>
              <input type="date" class="form-control" placeholder="你的生日..." aria-describedby="basic-addon1">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">确认更改</button>
        </form>
  
  
      </div>

      <!--javascript -->
      <script src="assets/js/jquery-1.11.1.min.js"></script>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
      <script src="assets/js/jquery.backstretch.min.js"></script>
      <script src="assets/js/scripts.js"></script>
    </body>

</html>
